{% extends 'default.html' %}


{% block content %}
<h2>Страница пользователя {{request.user.username}}</h2>
<p>Вы относитесь к следующим группам пользователей:
    {% for i in request.user.groups.filter %}
        "{{ i }}"
    {% endfor %}.</p>

{% if not is_author %}
<button> <a href="upgrade/"> Стать автором</a> </button>
{% else %}
<button> <a href="../posts/news/create/">Создать статью</a> </button>
<button> <a href="../posts/article/create/">Создать новость</a> </button>
{% endif %}
<button> <a href="../accounts/logout">Выйти</a> </button>

{% endblock %}
